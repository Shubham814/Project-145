<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.aframe.io/fonts/SourceCodePro.fnt"></script>
    <title>Basic 3D Shapes</title>

</head>
<body>
    <a-scene background="color:#000000">
        <a-text value="Press & Hold 'S' key." position="-3 5.2 -5" scale="2.5 2 3" font="sourcecodepro" color="#FFA500"></a-text>

        <a-ring position="0 1 -3" color="#009B77" radius-inner="0.4" radius-outer="1"></a-ring>
        <a-box position="0 1 1.8" color="#DFCFBE" height="1.8" width="1.8" depth="1.8"></a-box>
        <a-cylinder position="0 1 5" radius="0.75" height="1.7" color="#45B8AC"></a-cylinder>
        <a-cone position="0 1 10" color="#BC243C" height="1.5"></a-cone>
        <a-sphere position="0 1 13" radius="1" color="#F5DF4D"></a-sphere>
        <a-octahedron position="0 1 17" color="#0072B5" radius="1"></a-octahedron>
        
        <a-text value="!! THE END !!" position="-2 2 21" scale="2.5 2 3" font="sourcecodepro" color="#FFA500"></a-text>

        <a-plane position="0 0 7" rotation="-90 0 0" width="5" height="23" color="#363945"></a-plane>
        
    </a-scene>    
</body>
</html>
